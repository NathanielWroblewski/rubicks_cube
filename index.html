<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rubicks</title>
    <!-- FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/stylesheets/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>RUBICK'S CUBE</h1>
      <div id="rubicks">
        <div class="cube-container">
          <div class="viewport">
            <div class="cube">
              <!-- UP FACE -->
                <!-- LEFT COLUMN (L)  -->
                <div class="upper-face-top-row-left-cell up LM UE BS"></div>
                <div class="upper-face-center-row-left-cell up LM UE CS"></div>
                <div class="upper-face-bottom-row-left-cell up LM UE FS"></div>
                <!-- CENTER COLUMN (C)  -->
                <div class="upper-face-top-row-center-cell up CM UE BS"></div>
                <div class="upper-face-center-row-center-cell up CM UE CS"></div>
                <div class="upper-face-bottom-row-center-cell up CM UE FS"></div>
                <!-- RIGHT COLUMN (R)  -->
                <div class="upper-face-top-row-right-cell up RM UE BS"></div>
                <div class="upper-face-center-row-right-cell up RM UE CS"></div>
                <div class="upper-face-bottom-row-right-cell up RM UE FS"></div>
              <!-- END UP FACE -->

              <!-- FRONT FACE -->
                <!-- LEFT COLUMN (L)  -->
                <div class="front-face-top-row-left-cell front LM UE FS"></div>
                <div class="front-face-center-row-left-cell front LM CE FS"></div>
                <div class="front-face-bottom-row-left-cell front LM DE FS"></div>
                <!-- CENTER COLUMN (C)  -->
                <div class="front-face-top-row-center-cell front CM UE FS"></div>
                <div class="front-face-center-row-center-cell front CM CE FS"></div>
                <div class="front-face-bottom-row-center-cell front CM DE FS"></div>
                <!-- RIGHT COLUMN (R)  -->
                <div class="front-face-top-row-rigth-cell front RM UE FS"></div>
                <div class="front-face-center-row-right-cell front RM CE FS"></div>
                <div class="front-face-bottom-row-right-cell front RM DE FS"></div>
              <!-- END FRONT FACE -->

              <!--BOTTOM FACE -->
                <!-- LEFT COLUMN (L)  -->
                <div class="bottom-face-top-row-left-cell down LM DE FS"></div>
                <div class="bottom-face-center-row-left-cell down LM DE CS"></div>
                <div class="bottom-face-bottom-row-left-cell down LM DE BS"></div>
                <!-- CENTER COLUMN (C)  -->
                <div class="bottom-face-top-row-center-cell down CM DE FS"></div>
                <div class="bottom-face-center-row-center-cell down CM DE CS"></div>
                <div class="bottom-face-bottom-row-center-cell down CM DE BS"></div>
                <!-- RIGHT COLUMN (R)  -->
                <div class="bottom-face-top-row-right-cell down RM DE FS"></div>
                <div class="bottom-face-center-row-right-cell down RM DE CS"></div>
                <div class="bottom-face-bottom-row-right-cell down RM DE BS"></div>
              <!-- END BOTTOM FACE -->

              <!--BACK FACE -->
                <!-- LEFT COLUMN (L)  -->
                <div class="back-face-top-row-left-cell back LM DE BS"></div>
                <div class="back-face-center-row-left-cell back LM CE BS"></div>
                <div class="back-face-bottom-row-left-cell back LM UE BS"></div>
                <!-- CENTER COLUMN (C)  -->
                <div class="back-face-top-row-center-cell back CM DE BS"></div>
                <div class="back-face-center-row-center-cell back CM CE BS"></div>
                <div class="back-face-bottom-row-center-cell back CM UE BS"></div>
                <!-- RIGHT COLUMN (R)  -->
                <div class="back-face-top-row-right-cell back RM DE BS"></div>
                <div class="back-face-center-row-right-cell back RM CE BS"></div>
                <div class="back-face-bottom-row-right-cell back RM UE BS"></div>
              <!--END BACK FACE -->

              <!--LEFT FACE -->
                <!-- LEFT COLUMN (L)  -->
                <div class="left-face-top-row-left-cell left LM UE BS"></div>
                <div class="left-face-center-row-left-cell left LM CE BS"></div>
                <div class="left-face-bottom-row-left-cell left LM DE BS"></div>
                <!-- CENTER COLUMN (C)  -->
                <div class="left-face-top-row-center-cell left LM UE CS"></div>
                <div class="left-face-center-row-center-cell left LM CE CS"></div>
                <div class="left-face-bottom-row-center-cell left LM DE CS"></div>
                <!-- RIGHT COLUMN (R)  -->
                <div class="left-face-top-row-right-cell left LM UE FS"></div>
                <div class="left-face-center-row-right-cell left LM CE FS"></div>
                <div class="left-face-bottom-row-right-cell left LM DE FS"></div>
              <!--END LEFT FACE -->

              <!--RIGHT FACE -->
                <!-- LEFT COLUMN (L)  -->
                <div class="right-face-top-row-left-cell right RM UE FS"></div>
                <div class="right-face-center-row-left-cell right RM CE FS"></div>
                <div class="right-face-bottom-row-left-cell right RM DE FS"></div>
                <!-- CENTER COLUMN (C)  -->
                <div class="right-face-top-row-center-cell right RM UE CS"></div>
                <div class="right-face-center-row-center-cell right RM CE CS"></div>
                <div class="right-face-bottom-row-center-cell right RM DE CS"></div>
                <!-- RIGHT COLUMN (R)  -->
                <div class="right-face-top-center-right-cell right RM UE BS"></div>
                <div class="right-face-center-row-right-cell right RM CE BS"></div>
                <div class="right-face-bottom-row-right-cell right RM DE BS"></div>
              <!--END RIGHT FACE -->
            </div>
          </div>
        </div>
      </div>
      <div class="directions">
        <h2>DIRECTIONS</h2>
        <p>Use the arrow keys to rotate the cube.</p>
        <p>Drag the mouse to rotate a slice.</p>
      </div>
    </div>
  </body>

  <!-- JAVASCRIPT LIBRARIES -->

</html>
